<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Traveller's Verdict</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://wallpapercave.com/wp/wp4801685.jpg'); /* Background for the entire page */
            background-size: cover;
            background-position: center;
        }

        /* Outer box for the form with background image */
        .outer-box {
            background-image: url('https://via.placeholder.com/600x400'); /* Outer box background image */
            background-size: cover;
            background-position: center;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* Container for sign-up form */
        .signup-container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent */
            padding: 30px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #0175ff;
            margin-bottom: 20px;
        }

        .signup-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .signup-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 18px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
            background-color: #f9f9f9;
        }

        .signup-container input:focus {
            outline: none;
            border-color: #0175ff;
        }

        .signup-container input[type="submit"] {
            background-color: #0175ff;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-container input[type="submit"]:hover {
            background-color: #005ecb;
        }

        .signup-container .captcha-box {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .captcha-box input[type="checkbox"] {
            margin-right: 10px;
        }

        .footer {
            text-align: center;
            font-size: 0.85rem;
            color: #666;
            margin-top: 20px;
        }

        .footer a {
            color: #0175ff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* New: Sign Up Later button */
        .signup-later {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #333;
        }

        .signup-later a {
            color: #005ecb;
            text-decoration: none;
        }

        .signup-later a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Outer Box with background image -->
    <div class="outer-box">
        <div class="signup-container">
            <h2>Sign Up</h2>

            <form id="signup-form" action="submit-signup.php" method="POST">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                </div>

                <div>
                    <label for="email">Email ID</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>

                <div>
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Your Address" required>
                </div>

                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" pattern="[0-9]{10}" required>
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create Password" required>
                </div>

                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                </div>

                <div class="captcha-box">
                    <input type="checkbox" id="captcha" name="captcha" required>
                    <label for="captcha">I'm not a robot</label>
                </div>

                <div>
                    <input type="submit" value="Sign Up"> 
                </div>
            </form>

            <div class="signup-later">
                <p><a href="index.html">Sign Up Later</a></p> <!-- Redirects to index page -->
            </div>

            <div class="footer">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
    
            // Simulate successful signup (you can replace this with actual AJAX call)
            alert("Signup successful! Redirecting to home page...");
    
            // Redirect to home page
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
