<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveller's Verdict</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            overflow: hidden;
        }

        .slideshow {
            position: fixed;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: slideShow 12s infinite;
        }

        .slide:nth-child(1) { background-image: url('https://media.timeout.com/images/106181719/image.jpg'); animation-delay: 0s; }
        .slide:nth-child(2) { background-image: url('https://images.unsplash.com/photo-1602216056096-3b40cc0c9944?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8a2VyYWxhJTIwYmFja3dhdGVyc3xlbnwwfHwwfHx8MA%3D%3D'); animation-delay: 4s; }
        .slide:nth-child(3) { background-image: url('https://wallpapers.com/images/hd/4k-mountain-l3f04sogeaabr5h0.jpg'); animation-delay: 8s; }

        @keyframes slideShow {
            0% { opacity: 0; }
            10% { opacity: 1; }
            30% { opacity: 1; }
            40% { opacity: 0; }
            100% { opacity: 0; }
        }

        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            text-align: center;
        }

        .hero {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-size: 3rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #ff9800;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #e68900;
        }
    </style>
</head>

<body>
    <div class="slideshow">
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>

    <div class="navbar">
        <h2>Traveller's Verdict</h2>
    </div>

    <div class="hero">
        <h1>Welcome to Traveller's Verdict</h1>
        <p>Your ultimate destination for travel reviews & tips</p>
        <a href="index.html" class="btn">Get Started</a>
    </div>
</body>
</html>
